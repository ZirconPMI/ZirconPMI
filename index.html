<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="ru">
     <head>
         <!-- Кодировка -->
         <meta charset="utf-8"/>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
         <!---->

         <!-- viewport делает верстку адаптивной --> 
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <!---->

        <!--Metatag block -->
        <meta name="description" content=""/>  <!--Вывод результатов поиска-->
        <meta name="Keywords" content="">  <!--Ключевые слова-->
        <!---->

        <!--Мета для указания контактной информации (с  использованием разметки Open Graph) -->
        <meta property="og:url" content=""/>  <!--ссылка-->
        <meta property="og:title" content="" /> <!--Название страницы-->
        <meta property="og:description" content="" />  <!--Описание страницы-->
        <meta property="og:type" content="" /> <!--Тип страницы-->
        <meta property = "og:image" content = "">  <!--Изображение страницы-->
        <!---->

        <!--Канонический rel-->
        <link rel="canonical" href="">
        <!---->

        <!--Отмена распознования номеров и адерссов для IOS -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="address=no"/>
        <!---->

        <!--Режим совместимости браузера IE-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!---->

        <!--Работа с логотипом-->
        <meta name="msapplication-square70x70logo" content="">
        <meta name="msapplication-square150x150logo" content="">
        <meta name="msapplication-square310x310logo" content="">
        <meta name="msapplication-wide310x150logo" content="">
        <meta name="msapplication-TileColor" content=""> <!--Цвет фона для плитки-->
        <meta name="msapplication-TileImage" content=""> <!--Фоновое изображение для плитки-->
        <!---->

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

         <!-- Название -->
         <title>......</title>
         <!---->
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div id="wrapper">
    <header> 
        header
    </header>
        
    <div id="container">
        <aside>
             sidebar // боковая панель ресурса
        </aside>
            
        <main>
            content
        </main>
    </div>

    <footer>
        footer
    </footer>
</div>

</body>
</html>
